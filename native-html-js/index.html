<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Vite App</title>
</head>

<body class="bg-gray-100 min-h-screen p-4">
  <div class="container mx-auto">
      <header class="mb-8">
          <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">User Directory</h1>

          <div class="flex flex-col md:flex-row justify-between items-center mb-6">
              <div class="w-full md:w-1/2 mb-4 md:mb-0">
                  <input id="searchInput" type="text" placeholder="Search by name, email, phone..."
                      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>

              <button id="refreshButton"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                      </path>
                  </svg>
                  Refresh Users
              </button>
          </div>
      </header>

      <div id="loader" class="flex justify-center my-12 hidden">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
      </div>

      <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- Modal -->
      <div id="userModal"
          class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center hidden z-50">
          <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 max-h-screen overflow-y-auto">
              <div class="p-6">
                  <div class="flex justify-between items-center mb-4">
                      <h2 class="text-xl font-bold text-gray-800" id="modalTitle">User Details</h2>
                  </div>
                  <div id="modalContent" class="text-gray-600"></div>
              </div>
          </div>
      </div>
  </div>
  <script src="src/main.js" crossorigin="anonymous" type="module"></script>
</body>

</html>
